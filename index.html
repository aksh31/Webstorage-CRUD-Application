<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD Application</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<h2 class="bg-info text-white p-4 text-center mb-5">CRUD Application</h2>
	<div class="container">
		<div class="row">
			<div class="col-md-4 mt-3">
				<form action="/" id="stdInfo">
					<div class="form-group">
						<label for="fname"><strong>First Name</strong></label>
						<input type="text" id="fname" class="form-control">
					</div>
					<div class="form-group">
						<label for="lname"><strong>Last Name</strong></label>
						<input type="text" id="lname" class="form-control">
					</div>
					<div class="form-group">
						<label for="email"><strong>Email</strong></label>
						<input type="text" id="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="contact"><strong>Contact</strong></label>
						<input type="text" id="contact" class="form-control">
					</div>
					<div class="form-group">
						<input type="submit" value="SUBMIT" class="btn btn-primary" id="submitBtn">
						<input type="button" value="UPDATE" class="btn btn-primary d-none" id="updateBtn">
					</div>
				</form>
			</div>
			<div class="col-md-8">
				<h3 class="text-center mb-3">Information Tabular Format</h3>
				<table class="table table-bordered">
					<thead>
						<th>Sr.NO</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Contact</th>
						<th>Edit</th>
						<th>Delete</th>
					</thead>
					<tbody id="stdData">
						<!-- <tr>
							<td>sr</td>
							<td>fnam</td>
							<td>lan</td>
							<td>emai</td>
							<td>conta</td>
						</tr> -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="./assets/js/app.js"></script>
</body>
</html>
